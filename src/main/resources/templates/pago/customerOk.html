<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu pago</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #4caf50;
    }
    p {
        font-size: 1.2em;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #4caf50;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>¡Gracias por tu pago!</h1>
  <p>Tu transacción ha sido exitosa. Hemos recibido tu pago.</p>
  <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
</div>
</body>
</html>
