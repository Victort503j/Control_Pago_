<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
    <h1>Eliminar Grado</h1>
    <h3>¿Estás seguro que deseas eliminar el registro seleccionado?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${alumno.id}"></dd>

            <dt class="col-sm-2">NOMBRE</dt>
            <dd class="col-sm-10" th:text="${alumno.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${alumno.apellido}"></dd>

            <dt class="col-sm-2">Grado</dt>
            <dd class="col-sm-10" th:text="${alumno.grado.nombre}"></dd>

        </dl>
        <form th:action="@{/alumnos/delete}" method="post">
            <input type="hidden" name="id" th:value="${alumno.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/alumnos}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
