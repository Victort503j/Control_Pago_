<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <link  th:href="@{/css/style_custom.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">
    <h1 class="mt-3">Detalles del Alumno</h1>
    <div class="border border radius-4 rounded-4 p-4 mt-4">
        <div>
            <dl class="row">
                <div class="mt-3 row">
                    <dt class="col-sm-2">ID</dt>
                    <dd class="col-sm-10" th:text="${alumno.id}"></dd>
                </div>

                <div class="mt-3 row">
                    <dt class="col-sm-2">NOMBRE</dt>
                    <dd class="col-sm-10" th:text="${alumno.nombre}"></dd>
                </div>

                <div class="mt-3 row">
                    <dt class="col-sm-2">Apellido</dt>
                    <dd class="col-sm-10" th:text="${alumno.apellido}"></dd>
                </div>

                <div class="mt-3 row">
                    <dt class="col-sm-2">Grado</dt>
                    <dd class="col-sm-10" th:text="${alumno.grado.nombre}"></dd>
                </div>

            </dl>
           <div class="mt-5">
               <a th:href="@{/alumnos}" class="btn btn-cancelar me-3">Regresar</a>
               <a th:href="@{/alumnos/edit/{id}(id=${alumno.id})}" class="btn btn-guardar">Editar</a>
           </div>
        </div>
    </div>
</div>
</body>
</html>
