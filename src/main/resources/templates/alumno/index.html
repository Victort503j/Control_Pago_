<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmaci√≥n",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de alumnos</h1>

    <a th:href="@{/alumnos/create}" class="btn btn-outline-primary">Nuevo Alumno</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Rol</th>
            <th>Grado</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Mensualidad</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${alumnos}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.rol.nombre}"></td>
            <td th:text="${item.usuario.nombre}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td th:text="${item.mensualidad}"></td>
            <td th:text="${item.fecha}"></td>
            <td>
                <a th:href="@{/alumnos/details/{id}(id=${item.id})}" class="btn btn-outline-secondary">Detalles</a>
                <a th:href="@{/alumnos/edit/{id}(id=${item.id})}" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/alumnos/remove/{id}(id=${item.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:each="pagenumber : ${pageNumbers}">
                    <a class="page-link me-2" th:href="@{/alumnos(page=${pagenumber})}" th:text="${pagenumber}"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</html>
