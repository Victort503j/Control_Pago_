<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link  th:href="@{/css/style_custom.css}" rel="stylesheet" />
</head>

<body>
<div layout:fragment="content">
    <div class="border border-2 rounded-4 p-3 mt-4 shadow-box">
        <h1>Eliminar Grado</h1>
        <h3>¿Estás seguro que deseas eliminar el registro seleccionado?</h3>
        <div class="border border-2 rounded-4 p-3 mt-4">
            <dl class="row">
                <dt class="col-sm-2 mb-3">ID</dt>
                <dd class="col-sm-10 mb-3" th:text="${grado.id}"></dd>

                <dt class="col-sm-2">NOMBRE</dt>
                <dd class="col-sm-10" th:text="${grado.nombre}"></dd>
            </dl>

            <form th:action="@{/grados/delete}" method="post">
                <div class="mt-4">
                    <input type="hidden" name="id" th:value="${grado.id}">
                    <input type="submit" value="Eliminar" class="btn btn-cancelar">
                    <a th:href="@{/grados}" class="btn btn-guardar">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
