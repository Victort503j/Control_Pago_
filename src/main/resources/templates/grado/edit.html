<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .cancelar {
           background-color: #FFD4D4;
           color: #931B1B;
           border: none;
           padding: 9px 24px;
           font-size: 18px;
           font-weight: bold;
           margin-right: 10px;
       }

       .cancelar:hover {
            background-color:  #FFD4D4;
            color: #931B1B;
       }

       .modificar {
           background-color: #00AB99;
           color: white;
           border: none;
           padding: 9px 24px;
           font-size: 18px;
           font-weight: bold;
       }

       .modificar:hover {
           background-color: #00AB99;
           color: white;
       }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="border border-2 rounded-4 p-3 custom-width margin-left mb-4 custom-padding-right mt-4">
        <h1>Editar Grado</h1>
        <form th:action="@{/grados/save}" th:object="${grado}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del grado" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-end mt-4">
                    <a th:href="@{/grados}" class="btn cancelar">Regresar</a>
                    <button type="submit" class="btn modificar">Modificar</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>

</html>
