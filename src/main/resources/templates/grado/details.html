<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
    <h1>Detalles del Grado</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${grado.id}"></dd>

            <dt class="col-sm-2">NOMBRE</dt>
            <dd class="col-sm-10" th:text="${grado.nombre}"></dd>
        </dl>
        <a th:href="@{/grados/edit/{id}(id=${grado.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/grados}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
</body>
</html>
