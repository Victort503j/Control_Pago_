<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro Pago</title>
    <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style_custom.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/sweetalert2.min.js}"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        #layoutSidenav_content {
            position: relative;
            height: 100vh;
            overflow-y: auto;
            padding-bottom: 4rem;
        }
        .bg-custom {
            background-color: #29867C !important;
        }
        .sb-sidenav-dark {
            background-color: #29867C !important;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #29867C;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sb-sidenav-menu {
            margin-top: -60px;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            background-color: #fff;
            color: #29867C;
            text-decoration: none;
            border-radius: 0 10px 10px 0;
            font-weight: bold;
        }
        .dropdown-menu .dropdown-item {
            color: #000;
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #1c6d6c;
            color: #ffffff;
        }
        .sb-sidenav {
            padding-right: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sb-nav-link-icon {
            margin-left: 6px;
        }
        @media (max-width: 768px) {
            .logo-container {
                display: none;
            }
        }
        #layoutSidenav_nav {
            height: 100vh;
            width: 250px;
            transform: none;
        }
    </style>
</head>
<body>
<!-- Sección de la barra superior eliminada -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion" style="background: #29867C" id="sidenavAccordion">
            <div class="logo-container">
                <img src="/images/logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading"></div>
                    <div sec:authorize="hasAnyAuthority('secretaria', 'Secretaria')">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            <span class="nav-text">Dashboard</span>
                        </a>
                        <a class="nav-link" th:href="@{/alumnos}">
                            <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                            Alumnos
                        </a>
                        <a class="nav-link" th:href="@{/grados}">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                            Grados
                        </a>
                        <a class="nav-link" th:href="@{/pagos}">
                            <div class="sb-nav-link-icon"><i class="fas fa-credit-card"></i></div>
                            Pagos
                        </a>
                        <a class="nav-link" th:href="@{/logout}">
                            <div class="sb-nav-link-icon"><i class="fas fa-sign-out-alt"></i></div>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Aquí se renderizan las vistas de contenido -->
                <div layout:fragment="content">
                    <p>Changing contents...</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
