<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro Pago</title>
    <link rel="icon" href="/images/icon.png" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/sweetalert2.min.js}"></script>
    <style>
        .bg-custom {
            background-color: #29867C !important;
        }
        .sb-sidenav-dark {
            background-color: #29867C !important;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            margin-left: 20px;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .title {
            color: white;
            font-size: 1.5rem;
        }
        .sb-sidenav-menu {
            margin-top: 20px;
        }

.nav-link {
    position: relative;
    color: white;
    padding: 5px 10px;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-link:hover {
    background-color: white;
    color: #29867C;
    width: 80%;
    border-radius: 0 5px 5px 0;
}

.nav-link:hover::before {
    background-color: white;
    transition: background-color 0.3s ease;
}



    </style>
</head>
<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-custom">
    <div class="logo-container">
        <img src="/images/logo.jpg" alt="Logo" class="logo">
        <h1 class="title">Control de Pago</h1>
    </div>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <div sec:authorize="isAnonymous()">
                    <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                </div>
                <li><hr class="dropdown-divider" /></li>
                <div sec:authorize="isAuthenticated()">
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading"></div>
                    <div sec:authorize="hasAnyAuthority('secretaria', 'Secretaria')">
                        <a class="nav-link" th:href="@{/}">
                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                            Inicio
                        </a>
                        <a class="nav-link" href="#">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" th:href="@{/grados}">
                            <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                            Grados
                        </a>
                        <a class="nav-link" th:href="@{/alumnos}">
                            <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                            Alumnos
                        </a>
                        <a class="nav-link" th:href="@{/pagos}">
                            <div class="sb-nav-link-icon"><i class="fas fa-credit-card"></i></div>
                            Pago
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Aqui se renderizan las vistas de contenido-->
                <div layout:fragment="content">
                    <p>Changing contents...</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
